{% extends "base.html" %}
{% load static %}
{% load tailwind_filters %}

{% block content %}
  
<div class="">
    <div class="max-w-auto mx-auto sm:px-6 lg:px-8">
        <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
            <div class="p-6 bg-white border-b border-gray-200">
            <form action="" method="POST">
                {% csrf_token %}
                {{form.media}}
                {{form | crispy}}
                <button class="w-1/3 bg-blue-500 hover:bg-blue-700 text-white text-lg font-bold py-2 px-4 rounded" type="submit">Post</button>
            </form>
</div>
</div>
</div>
</div>
{% endblock content %}
