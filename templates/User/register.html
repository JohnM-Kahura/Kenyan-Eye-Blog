{% load tailwind_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="h-auto bg-gray-100">
    <div class="max-w-lg mx-auto">
        <form class="" action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"class='w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-3 rounded-md'>Sign Up</button>
        </form>
        <div class="mt-4 flex-auto">
            Already have an account ? 
            <a class="text-blue-500 hover:text-blue-700 underline" href=" {% url 'login' %} ">Log in</a>
        </div>
    </div>
</div>
</body>
</html>
