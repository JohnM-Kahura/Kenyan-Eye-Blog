{% load tailwind_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Reset Password</title>
</head>
<body>
    <div class="max-w-lg mx-auto mt-28">
        <div class="justify-content center"><h2>Please enter your new password twice so we can verify you typed it in correctly.</h3></div>
    <form    method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"class=' font-semibold text-lg w-full bg-green-500 text-white hover:bg-green-900 px-3 py-3 rounded-md'>Change my password</button>
    </form>
</body>
</html>
